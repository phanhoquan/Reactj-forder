<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
	<meta name="format-detection" content="telephone=no">

	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/jquery.mCustomScrollbar/css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="lib/jquery/js/jquery.min.js"></script>

	<!--[if lt IE 9]>
		<script src="lib/html5shiv/js/html5shiv.min.js"></script>

<body id="page-login">
<div class="page-login">
	<h1>LOGIN</h1>
	<div class="login d-flex justify-content-center ">
		<div class="card">
			<div class="card-header text-left">에너지 통합 모니터링
				<span>Energy Intergrated Monitoring</span>
			</div>
			<div class="card-body">
				<form method="">
					<input type="text" name="u" class="form-control" placeholder="아이디를 입력하세요." required="required" />
					<input type="password" class="form-control" name="p" placeholder="비밀번호를 입력하세요." required="required" />
					<div class="d-flex justify-content-between align-items-center">
						<div class="custom-control custom-checkbox  custom-control-inline col-sm-7 mr-0 pl-0">
							<input class="styled-checkbox check-box" id="styled-checkbox-3" type="checkbox" value="value3" checked>
							<label for="styled-checkbox-3">ID저장</label>
						</div>
						<div class="col-sm-5 pr-0">
							<button type="submit" class="btn send-verification-number ">로그인</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="d-flex justify-content-end align-items-end img-bottom">
		<div class="img-bottom1">
			<img src="images/00_login_pvess.png" alt="">
		</div>
	</div>
</div>
<footer class="footer d-flex justify-content-center col-sm-12">
	<div class="logo__image">
		<img src="images/logo.png" alt="">
	</div>
	<div class="text-footer">
		<p>서울특별시 서초구 사평대로 16 누리빌딩</p>
		<p>Copyright © 1993 NURI Telecom All rights</p>
	</div>
</footer>
<script type="text/javascript" src="lib/jquery.mCustomScrollbar/js/jquery.mCustomScrollbar.concat.min.js"></script>
</body>

</html>
